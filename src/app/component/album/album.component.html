<div class="row">
    <div class="albums">
        <h3>ALBUM.artistAlbums {{ artistName }}</h3>
        <div class="row">

            <!-- Liste d'albums d'un artiste choisi -->
            <div *ngFor="let album of albums">
                <h4>{{ album.name }}</h4>
                <img [src]="album.images[0].url" [alt]="album.name">
                <button (click)="goToSongs(album.id)">ALBUM.SONGS</button>
            </div>

        </div>
    </div>
</div>
