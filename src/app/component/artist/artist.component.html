    
    <main>
      <div class="row">
          <div class="search">
              <h3>Ajouter un artiste</h3>
              <form>
                  <input type="text" name="artistName" placeholder="Nana Mouskouri" [(ngModel)]="artistName"> 
                  <button (click)="addArtist()" >Rechercher</button>
                  <button (click)="clearFavoris()">Vider la liste</button>
              </form>
          </div>
          <div class="display">
              <h3>Vos artistes</h3>
              <div class="row">

                  <!-- Liste d'artistes ajoutÃ©s aux favoris -->
                  <div *ngFor="let artist of spotify.listArtiste">
                      <h4>{{artist.name}}</h4>
                      <img src="{{artist?.imageUrl}}" alt="{{artist?.name}}">
                      <button [routerLink]="['/album', artist.id]">Albums</button>
                      <button [routerLink]="['/show', artist.name]">Concerts</button>
                  </div>                 

              </div>
             
          </div>
      </div>
  </main>
