<main>
    <h3>Chansons de l'album {{ albumName }}</h3>
    <div class="row">
      <div class="youtubePlayer" *ngIf="videoUrl">
        <iframe
          width="728" height="409" [src]="videoUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
        </iframe>
      </div>
      <div class="songs">
        <div class="songList">
          <!-- Liste de chansons d'un album choisi -->
          <div *ngFor="let song of spotify.listSong">
            <p>{{ song.name }}</p>
            <button (click)="searchVideo(song.name)">Jouer</button>
          </div>
        </div>
      </div>
    </div>
  </main>
